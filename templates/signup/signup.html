{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Signup</title>

    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="{% url 'signup:signup' %}">
     {% csrf_token %}
      
      <h1 class="h3 mb-3 font-weight-normal">Registration Form</h1>
      <label for="inputEmail" class="sr-only">username</label>
      <input type="text" name="username" class="form-control" placeholder="username" required autofocus>
      <input type="email" name="email" class="form-control" placeholder="email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password1" class="form-control" placeholder="password" requiredPassword" required>
      <input type="password" name="password2" class="form-control" placeholder="confirm password" requiredPassword" required>
      <div class="checkbox mb-3">
        <label>
          
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      
    </form>
  </body>
</html>
