{% load static %}
{% load humanize %}
<div class="col-lg-4">
     <h1>Recent Posts</h1>
     <ul class="list-unstyled">
          {% for post in posts %}
          <li><a href="{% url 'blog:single' pid=post.id %}">{{post.title}}</a></li>
          <p>{{post.published_at|naturaltime}}</p>
          {% endfor %}
     </ul>
</div>
